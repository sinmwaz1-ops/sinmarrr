<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>SINMAR+</title>
    <style>
        :root { --bg: #050505; --cyan: #00E5FF; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; overflow: hidden; }
        
        /* تأثير التظليل الجانبي والمحيطي لبروز النص */
        .overlay {
            position: fixed; inset: 0;
            background: linear-gradient(to right, rgba(0,0,0,0.9) 0%, transparent 50%, rgba(0,0,0,0.9) 100%),
                        linear-gradient(to top, rgba(0,0,0,0.9) 0%, transparent 50%, rgba(0,0,0,0.9) 100%);
            z-index: 1;
        }

        .hero { 
            height: 100vh; width: 100%; 
            background: url('https://images.unsplash.com/photo-1626814026160-2237a95fc5a0?q=80&w=2070') center/cover;
            display: flex; align-items: center; justify-content: center; text-align: center;
        }

        .content { z-index: 2; position: relative; }
        .logo { font-size: 80px; font-weight: 900; margin-bottom: 10px; text-shadow: 0 0 30px rgba(0,229,255,0.6); }
        .logo span { color: var(--cyan); }
        .tagline { font-size: 24px; color: var(--cyan); letter-spacing: 4px; font-weight: bold; text-shadow: 2px 2px 10px black; }

        .nav-menu { display: flex; gap: 30px; justify-content: center; margin-top: 50px; }
        .nav-item { 
            font-size: 22px; padding: 12px 35px; border-radius: 50px; background: rgba(255,255,255,0.1); 
            border: 2px solid transparent; cursor: pointer; transition: 0.3s; color: #ccc;
        }
        .nav-item:focus { border-color: var(--cyan); color: white; background: rgba(0,229,255,0.2); transform: scale(1.1); outline: none; }

        .footer { position: absolute; bottom: 30px; width: 100%; text-align: center; color: rgba(255,255,255,0.3); font-size: 14px; letter-spacing: 3px; z-index: 2; }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="hero">
        <div class="content">
            <div class="logo">SINMAR<span>+</span></div>
            <div class="tagline">THE ULTIMATE GLOBAL ENTERTAINMENT DESTINATION</div>
            <div class="nav-menu">
                <div class="nav-item" tabindex="0" onclick="window.location.href='movies.html'">MOVIES</div>
                <div class="nav-item" tabindex="0" onclick="window.location.href='live.html'">LIVE TV</div>
            </div>
        </div>
    </div>
    <div class="footer">PREMIUM GLOBAL CONTENT EXPERIENCE</div>
    <script>
        window.onload = () => document.querySelector('.nav-item').focus();
        document.addEventListener('keydown', (e) => {
            const active = document.activeElement;
            if (e.key === "ArrowRight") active.nextElementSibling?.focus();
            if (e.key === "ArrowLeft") active.previousElementSibling?.focus();
        });
    </script>
</body>
</html>
